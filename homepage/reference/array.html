	<h1>Smile++</h1>

	<h2>Arrayモジュール</h2>
	<ul>
		<li>implode 配列の要素を結合して文字列にする</li>
		<li>indexOf / indexOf$ 配列の要素を検索する</li>
	</ul>
	<p>以下、関数名の接頭辞が arr- のものは『疑似多次元配列』を扱う関数となっています。</p>
	<ul>
		<li>arrDump 疑似多次元配列の情報を出力する</li>
		<li>arrFlatten 疑似多次元配列の次元数を1次元にする</li>
		<li>arrSize 疑似多次元配列の要素数を取得する</li>
		<li>arrUniq 疑似多次元配列の重複要素を排除する</li>
	</ul>
