	<p>返り値　すべての配列要素の順序を変えずに、各要素間に <b><font color="#369">glue$</font></b> をはさんで 1 つの文字列にして返します。</p>
	<h4>定義コード　<small>厳格モードで実行する場合の定義コードです</small></h4>
	<pre><code>def implode$(array$[], glue$)
	var i
	var rv$
	for i = 0 to len(array$) - 1
		if i == 0 then
			rv$ = array$[i]
		else
			rv$ = rv$ + glue$ + array$[i]
		endif
	next
	return rv$
end</code></pre>
